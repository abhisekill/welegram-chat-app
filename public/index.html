<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Welegram</title>
</head>
<body>
    <div class="join-container">

        <header class="join-header">
            <h1><i class="fas fa-comments"></i>Welegram</h1>
        </header>

        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter Username" autocomplete="off" required>
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <select name="room" id="room">
                        <option value="Family">Family</option>
                        <option value="Close Friends">Close Friends</option>
                        <option value="Friends" selected>Friends</option>
                        <option value="Projects">Projects</option>
                        <option value="Work">Work</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>

    </div>

    <footer class="footer">
        <nav>
            <ul>
                <li><a href="https://github.com/abhisekill" target="_blank"><i class="fab fa-github fa-2x"></i></a></li>
                <li><a href="https://www.linkedin.com/in/abhisekill" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
                <li><a href="https://www.instagram.com/abhi_shek_05/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
